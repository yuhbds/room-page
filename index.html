<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>聊天室</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ccc;
      text-align: center;
      padding: 30px;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .btn {
      width: 200px;
      display: block;
      margin: 10px auto;
    }
    #openGameBtn {
      display: none;
      background-color: #28a745;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>聊天室</h1>
  <div>
    <label>昵称:</label><br/>
    <input id="nickname" placeholder="请输入昵称" /><br/>

    <button class="btn" onclick="createRoom()">创建房间</button>

    <input id="roomId" placeholder="房间号" /><br/>
    <button class="btn" onclick="joinRoom()">加入房间</button>

    <button id="openGameBtn" class="btn" onclick="openGame()">点击进入王者荣耀</button>
  </div>

  <script>
    const API_BASE = 'https://ydhb.onrender.com';

    function createRoom() {
      const nickname = document.getElementById('nickname').value.trim();
      if (!nickname) return alert('请输入昵称');

      fetch(`${API_BASE}/create-room`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({})
      })
        .then(res => res.json())
        .then(data => {
          if (data.room_id) {
            document.getElementById('roomId').value = data.room_id;
            showLaunchButton(data.room_id);
          } else {
            alert('创建失败');
          }
        });
    }

    function joinRoom() {
      const nickname = document.getElementById('nickname').value.trim();
      const roomId = document.getElementById('roomId').value.trim();
      if (!nickname || !roomId) return alert('请输入昵称和房间号');

      fetch(`${API_BASE}/join-room`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ room_id: roomId })
      })
        .then(res => res.json())
        .then(data => {
          if (data.message && data.message.includes("Joined")) {
            showLaunchButton(roomId);
          } else {
            alert(data.detail || data.message || '加入失败');
          }
        });
    }

    function showLaunchButton(roomId) {
      const btn = document.getElementById('openGameBtn');
      btn.style.display = 'block';
      btn.dataset.roomId = roomId;
    }

    function openGame() {
      const roomId = document.getElementById('openGameBtn').dataset.roomId;
      window.location.href = `wlgame://room?room_id=${roomId}`;
    }
  </script>
</body>
</html>
